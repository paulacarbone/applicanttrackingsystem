{% extends 'layout.html' %}
<!-- al tener el extends trae el layout su footer y su body todo -->
{% block body %}

<div class="col-md-7 ">
    <table class="table table-striped table-borderer bg-white table-sm bord">
        <thead>
            <tr>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Telefono</td>
                <td>Email</td>
                <td>Linkedin</td>
            </tr>
        </thead>
        <tbody>
            
            {% for candidato in candidatos %}
            <tr>
                <!-- con el for se accede a los datos y con el indice los mostramos en los td -->
                <td>{{candidato.1}}</td>
                <td>{{candidato.2}}</td>
                <td>{{candidato.3}}</td> 
                <td>{{candidato.4}}</td> 
                <td>{{candidato.5}}</td> 
                <td id="options">
                    <!-- en la linea de abajo le paso el indice {{0}} para que sepa el id-->
                    <a href="/edit/{{candidato.0}}" class="btn btn-info" id="edit">Edit</a>
                    <a href="/delete/{{candidato.0}}" class="btn btn-secondary btn-delete">Delete</a>
                </td>           
            </tr>
            
            {% endfor %}
        </tbody>
    </table>
</div>
</div>

{% endblock%}
