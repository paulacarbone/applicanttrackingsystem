		{% extends 'layout.html' %}
		
		{% block body %}
		<body>
		<div class="login">			
			<h1>Iniciar Sesión<br>Applicant Tracking System</h1>			
			<div class="links">
				
				<a href="{{ url_for('login') }}" class="active">Iniciar Sesión</a>				
				<a href="{{ url_for('register') }}">Registrarse</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="usuario">
					<i class="fas fa-id-card"></i>
				</label>
				<input type="text" name="usuario" placeholder="Usuario" id="usuario" autocomplete="off" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Contraseña" id="password" required>
				<div class="msg-error">{{ error }}</div>
				<div class="msg-success">{{ msg }}</div>
				<input type="submit" value="Ingresar">
			</form>
		</div>
	</body>
		{% endblock%}
